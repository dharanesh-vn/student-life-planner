<div class="container">
  <div class="header-with-action">
    <h2>Pomodoro Timer</h2>
    <!-- Settings button is removed as per your request -->
  </div>

  <!-- Customize Durations (Moved and always visible) -->
  <div class="card customize-durations-card"> <!-- Renamed for clarity -->
    <h3>Customize Durations (minutes)</h3>
    <div class="settings-grid">
      <div class="form-group">
        <label for="work">Work Session (1-60 minutes)</label>
        <input id="work" type="number" min="1" max="60" [(ngModel)]="workDuration" (blur)="validateWorkDuration(workDuration)">
      </div>
      <div class="form-group">
        <label for="short">Short Break (1-30 minutes)</label>
        <input id="short" type="number" min="1" max="30" [(ngModel)]="shortBreakDuration" (blur)="validateShortBreakDuration(shortBreakDuration)">
      </div>
      <div class="form-group">
        <label for="long">Long Break (1-60 minutes)</label>
        <input id="long" type="number" min="1" max="60" [(ngModel)]="longBreakDuration" (blur)="validateLongBreakDuration(longBreakDuration)">
      </div>
    </div>
    <button class="primary" (click)="applySettings()">Apply & Reset</button>
  </div>

  <!-- Main Timer Display (Centered) -->
  <div class="centered-timer-section">
    <div class="timer-circle-wrapper">
      <div class="timer-circle">
        <span class="timer-time">{{ minutes | number:'2.0' }}:{{ seconds | number:'2.0' }}</span>
      </div>
    </div>
    <div class="timer-state">
      {{ formattedState }}
    </div>
    <div class="timer-controls">
      <button (click)="toggleTimer()" class="primary">
        {{ timerOn ? 'Pause' : 'Start' }}
      </button>
      <button (click)="resetTimer()" class="secondary">
        Reset
      </button>
    </div>
  </div>

  <!-- Instructions Card is removed as per your request -->
</div>
